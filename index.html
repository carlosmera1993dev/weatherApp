<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class='mainContainer'>
        <h1 class='main-title'>WeatherApp_</h1>
        <div class="location">
            <h1 class='location-timezone'>___</h1>
            <div class="iconContainer">
                <img class='weatherIcon' src="images/113.png" alt="weather-icon">
            </div>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">-</h2>
                <span class='temperature-symbol'>C</span>
            </div>        
            <div class="temperature-description">___</div>
            <form class="selectMenuContainer">
                <select class='selectMenu' name="cars" id="cars">
                    <option value="myLocation">My Location</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Beijing">Beijing</option>
                    <option value="Buenos_Aires">Buenos Aires</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Caracas">Caracas</option>
                    <option value="Delhi">Delhi</option>
                    <option value="London">London</option>
                    <option value="Los_Angeles">Los Angeles</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Moscow">Moscow</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="New_York">New York</option>
                    <option value="Quito">Quito</option>
                    <option value="Rome">Rome</option>
                    <option value="Shanghai">Shanghai</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Tokyo">Tokyo</option>
                  </select>
            </form>

        </div>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
